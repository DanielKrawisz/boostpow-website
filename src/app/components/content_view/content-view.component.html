<div class="component-container">
  <div class="row py-5">
    <div class="col-xs-12 col-md-8">
      <div class="row">
        <div class="col-1">

        </div>
        <div class="col-11">
          <div *ngFor="let boostResult of contentResults()" class="card mb-3">
            <app-content-preview
              [boostSignalSummary]="boostResult"
              [overallRank]="overallRank"
              [timeframe]="timeframe"
              [contentPage]="true"
              [useInternalLink]="false"
            ></app-content-preview>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
        <div class="content-header">
          <div class="tag-section">
            <div class="btn btn-light btn-sm">Overall {{overallRank}}</div> 
            <a *ngFor="let topic of getTopics()" [href]="topicLink(topic)" type="button" class="btn btn-light btn-sm">{{topic}} {{topicRanks[topic]}}</a>
          </div>
        </div>
        <div class="d-none">
          <h5 class="card-title">Top Boosted Content</h5>
          <p class="card-text">Browse the top boosted content.</p>
          <a href="/search" class="btn btn-primary">View</a>
        </div>
    </div>
</div>
