<div class="container">
  <div class="row py-5">
    <div class="col-9">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link active" href="#">Start Mining</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/matterpool/boostpow-js" target="_blank">Javascript SDK</a>
        </li>
      </ul>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Browser CPU Miner</h5>
          <p class="card-text">Warning: your browser will lock up until a Boost Header is found (several hours)</p>
          <p class="card-text">Hashes checked: {{hashesDone}}</p>
          <a *ngIf="!isStarted" class="btn btn-primary" (click)="startMiner()">Start Miner</a>
          <a *ngIf="isStarted" class="btn btn-danger" (click)="stopMiner()">Stop Miner</a>
        </div>
      </div>
    </div>
    <div class="col-3">
      <div class=" ">
          <div class="form-group">
            <div class="card" style="max-width: 32rem;">
              <div class="card-header boost-card-header d-flex justify-content-between align-items-center">
                <div class="card-header-split">{{boostReward}} BSV </div>
                <div class="card-header-split">
                    <div class="features-icons-icon feature-bitcoin">
                      <a [href]="transactionUrl" target="_blank" class="feature-bitcoin-link"><i class="fab fa-bitcoin "></i></a>
                    </div>
                   </div>
              </div>
              <div class="card-body">
                <label class="boost-info-label">Content</label>
                <h5 class="card-title">{{boostJobContent}}</h5>
                <div>
                    {{boostJobContentHex}}
                </div>
              </div>
              <li class="list-group-item">
                <label class="boost-info-label">Difficulty: {{boostJobDiff}}</label>
                <div>
                  <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-warning progress-bar-animated" role="progressbar" [style.width]="stylesLogScaleDiff" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
              </li>
              <div class="card-body">
                <a [href]="jobLink"  (click)="gotoJobLink"class="btn btn-outline-primary btn-job-action">
                  View Details</a>
              </div>
            </div>
      </div>
    </div>

  </div>
</div>
